<svg xmlns="http://www.w3.org/2000/svg" width="1360" height="340" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ecdc4"/>
      <stop offset="50%" stop-color="#e94560"/>
      <stop offset="100%" stop-color="#9370db"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ecdc4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4ecdc4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e94560" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e94560" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9370db" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#9370db" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Ambient glow orbs -->
  <circle cx="60" cy="150" r="70" fill="url(#glow1)" filter="url(#blur)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="70;85;70" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="740" cy="50" r="80" fill="url(#glow2)" filter="url(#blur)">
    <animate attributeName="opacity" values="0.6;0.95;0.6" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="80;95;80" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="175" r="55" fill="url(#glow3)" filter="url(#blur)">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="55;68;55" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="25" r="45" fill="url(#glow1)" filter="url(#blur)">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="45;55;45" dur="7.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <circle cx="120" cy="35" r="2" fill="#4ecdc4" opacity="0.4">
    <animate attributeName="cy" values="35;25;35" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="175" r="1.5" fill="#e94560" opacity="0.35">
    <animate attributeName="cy" values="175;165;175" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.6;0.35" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="20" r="1.8" fill="#9370db" opacity="0.4">
    <animate attributeName="cy" values="20;12;20" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.65;0.4" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="670" cy="110" r="1.5" fill="#4ecdc4" opacity="0.35">
    <animate attributeName="cy" values="110;102;110" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.55;0.35" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="90" r="1.2" fill="#ffc107" opacity="0.3">
    <animate attributeName="cy" values="90;82;90" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Accent line -->
  <rect y="196" width="800" height="4" fill="url(#accent)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Title with subtle glow -->
  <text x="400" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Markdown to PDF</text>
  <text x="400" y="60" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#9a9aba" text-anchor="middle">Academic-Ready Document Conversion</text>
  
  <!-- MD Document -->
  <g opacity="0">
    <rect x="280" y="75" width="44" height="55" rx="4" fill="#2d3748" stroke="#4ecdc4" stroke-width="1.5"/>
    <text x="302" y="95" font-family="Consolas, monospace" font-size="10" font-weight="bold" fill="#4ecdc4" text-anchor="middle">.md</text>
    <line x1="286" y1="102" x2="318" y2="102" stroke="#4a5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="286" y1="109" x2="312" y2="109" stroke="#4a5568" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="286" y1="115" x2="315" y2="115" stroke="#4a5568" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="286" y1="121" x2="310" y2="121" stroke="#4a5568" stroke-width="1.5" stroke-linecap="round"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze"/>
  </g>
  
  <!-- Arrow pole (left side) -->
  <line x1="332" y1="100" x2="385" y2="100" stroke="#e94560" stroke-width="3" stroke-linecap="round"/>
  <!-- Arrow pole (right side) -->
  <line x1="415" y1="100" x2="468" y2="100" stroke="#e94560" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Gear -->
  <g>
    <circle cx="400" cy="100" r="14" fill="#1a1a2e" stroke="#e94560" stroke-width="2"/>
    <g>
      <circle cx="400" cy="100" r="4" fill="none" stroke="#e94560" stroke-width="1.5"/>
      <line x1="400" y1="89" x2="400" y2="93" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="400" y1="107" x2="400" y2="111" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="389" y1="100" x2="393" y2="100" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="407" y1="100" x2="411" y2="100" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="392" y1="92" x2="395" y2="95" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="405" y1="105" x2="408" y2="108" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="392" y1="108" x2="395" y2="105" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="405" y1="95" x2="408" y2="92" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
      <animateTransform attributeName="transform" type="rotate" from="0 400 100" to="360 400 100" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Arrow tip -->
  <polygon points="468,94 480,100 468,106" fill="#e94560"/>
  <!-- PDF Document -->
  <g opacity="0">
    <rect x="486" y="75" width="44" height="55" rx="4" fill="#2d3748" stroke="#e94560" stroke-width="1.5"/>
    <text x="508" y="95" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="bold" fill="#e94560" text-anchor="middle">PDF</text>
    <line x1="492" y1="102" x2="524" y2="102" stroke="#4a5568" stroke-width="2" stroke-linecap="round"/>
    <line x1="492" y1="109" x2="518" y2="109" stroke="#4a5568" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="492" y1="115" x2="521" y2="115" stroke="#4a5568" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="492" y1="121" x2="516" y2="121" stroke="#4a5568" stroke-width="1.5" stroke-linecap="round"/>
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze"/>
  </g>
  
  <!-- Feature badges -->
  <g opacity="0">
    <rect x="175" y="145" width="50" height="20" rx="10" fill="#4ecdc4" fill-opacity="0.12" stroke="#4ecdc4" stroke-width="1"/>
    <text x="200" y="159" font-family="Segoe UI, Arial, sans-serif" font-size="8" font-weight="600" fill="#4ecdc4" text-anchor="middle">APA 7</text>
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.8s" fill="freeze"/>
  </g>
  <g opacity="0">
    <rect x="235" y="145" width="60" height="20" rx="10" fill="#e94560" fill-opacity="0.12" stroke="#e94560" stroke-width="1"/>
    <text x="265" y="159" font-family="Segoe UI, Arial, sans-serif" font-size="8" font-weight="600" fill="#e94560" text-anchor="middle">Mermaid</text>
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.9s" fill="freeze"/>
  </g>
  <g opacity="0">
    <rect x="305" y="145" width="50" height="20" rx="10" fill="#ffc107" fill-opacity="0.1" stroke="#ffc107" stroke-width="1"/>
    <text x="330" y="159" font-family="Segoe UI, Arial, sans-serif" font-size="8" font-weight="600" fill="#ffc107" text-anchor="middle">LaTeX</text>
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1.0s" fill="freeze"/>
  </g>
  <g opacity="0">
    <rect x="365" y="145" width="60" height="20" rx="10" fill="#9370db" fill-opacity="0.12" stroke="#9370db" stroke-width="1"/>
    <text x="395" y="159" font-family="Segoe UI, Arial, sans-serif" font-size="8" font-weight="600" fill="#9370db" text-anchor="middle">Citations</text>
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1.1s" fill="freeze"/>
  </g>
  <g opacity="0">
    <rect x="435" y="145" width="45" height="20" rx="10" fill="#4ecdc4" fill-opacity="0.12" stroke="#4ecdc4" stroke-width="1"/>
    <text x="457" y="159" font-family="Segoe UI, Arial, sans-serif" font-size="8" font-weight="600" fill="#4ecdc4" text-anchor="middle">TOC</text>
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1.2s" fill="freeze"/>
  </g>
  <g opacity="0">
    <rect x="490" y="145" width="75" height="20" rx="10" fill="#0078d7" fill-opacity="0.12" stroke="#0078d7" stroke-width="1"/>
    <text x="527" y="159" font-family="Consolas, monospace" font-size="8" font-weight="600" fill="#0078d7" text-anchor="middle">PowerShell</text>
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1.3s" fill="freeze"/>
  </g>
  
  <!-- Bottom tagline -->
  <text x="400" y="182" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#6a6a8a" text-anchor="middle">PowerShell • Pandoc • Professional Output</text>
</svg>
